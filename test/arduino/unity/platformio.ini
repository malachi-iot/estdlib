[platformio]
# Default, but picks up parent 'test' folder too
#test_dir=test
# Complains that unity/unity/test doesn't exist
#test_dir=unity/test
# Somehow still picks up parent 'test' folder
test_dir=../unity/test
# Same effect as libs_extra_dirs
#lib_dir = ../../..

[env]
framework = arduino
#lib_ldf_mode = off
# Picks up 'test' again presumably as a library
lib_extra_dirs = ../../..
# Does not appear to make a difference
src_filter=-<../../../test/> -<test/>
#lib_deps = estdlib@0.2.0

[env:promicro]
platform = atmelavr
board = micro

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2

[env:esp32]
platform = espressif32
board = wemos_d1_mini32

[env:attiny]
platform = atmelavr
board = attiny85

[env:m0]
platform = atmelsam
board = adafruit_feather_m0

[env:stm32]
platform = ststm32
board = nucleo_f303k8

