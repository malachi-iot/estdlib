[env]
framework = arduino
lib_extra_dirs = ../../..
src_filter=-<../../../test/> -<test/>
#lib_deps = estdlib@0.2.0

[env:promicro]
platform = atmelavr
board = micro

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2

[env:esp32]
platform = espressif32
board = wemos_d1_mini32

[env:attiny]
platform = atmelavr
board = attiny85

[env:m0]
platform = atmelsam
board = adafruit_feather_m0

[env:stm32]
platform = ststm32
board = nucleo_f303k8

