[platformio]
# Makes LDF mad
#lib_dir = ../../..

src_dir=../../..

# NOTE: Because we'll likely need multiple include_dir, using the
# build_flag variety below instead
#include_dir=../../../src

[env]
framework = arduino

#lib_deps = ../../..
#lib_extra_dirs = ../../..
#lib_ldf_mode = off

build_flags =
    -I ../../../src

#build_src_filter=+<src/> +<test/arduino/basic/src>

build_src_filter = +<src/> +<${platformio.workspace_dir}/..>

[env:promicro]
platform = atmelavr
board = micro

# Guidance from:
# https://community.platformio.org/t/avr-flash-flash-not-recognized-in-c/5454/3
# https://community.platformio.org/t/possible-to-use-c-17/12272/9
# https://gcc.gnu.org/projects/cxx-status.html#cxx17
[env:promicro-exp]
# 15AUG23 This ensures toolchain-atmelavr of 1.70300.191015 (latest as of today),
# meaning gcc 7.3.0. This isn't superduper, but it's new enough and ensures our 
# unflag/flag trick works
platform = atmelavr@4.0.0

board = micro
build_unflags = -std=gnu++11
build_flags = ${env.build_flags} -std=c++17

[env:m0]
platform = atmelsam
board = adafruit_feather_m0

[env:m4]
platform = atmelsam
board = adafruit_feather_m4

[env:attiny]
platform = atmelavr
board = attiny85

[env:issue4]
platform = atmelavr
board = pro16MHzatmega328

[env:esp32]
platform = espressif32
board = wemos_d1_mini32
monitor_speed = 115200
