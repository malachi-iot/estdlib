[env]
framework = arduino

[env:m0]
platform = atmelsam
board = adafruit_feather_m0

[env:esp32]
platform = espressif32
board = wemos_d1_mini32

[env:esp32c3]
platform = espressif32
board = esp32-c3-devkitm-1
monitor_speed = 115200

[env:esp32c3_xiao]
platform = espressif32
board = seeed_xiao_esp32c3
monitor_speed = 115200

# NOTE: Only this guy seems to play nice with simavr+Serial
[env:uno]
platform = atmelavr
board = uno
debug_tool = simavr

[env:attiny]
platform = atmelavr
board = attiny85
debug_tool = simavr

[env:promicro]
platform = atmelavr
board = sparkfun_promicro16
debug_tool = simavr

[env:promicro8]
platform = atmelavr
board = sparkfun_promicro8

[env:stm32]
platform = ststm32
board = nucleo_f303k8
